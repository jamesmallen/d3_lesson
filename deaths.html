<!doctype html>
<html>
<head><title>Number of accidental deaths by year</title></head>
<style type="text/css">
.bar {
  background-color: blue;
  border: 1px solid;
  margin-left: .5em
}
.bar span {
  display: block;
  margin-left: -3em;
}
.chart {
  margin-left: 3em;
  border-left: 1px solid;
}
</style>
<body>
  <h1>Number of accidental deaths per year (in thousands)</h1>
  <div class="chart">
    <div class="bar" style="width:92px;"><span>2000</span></div>
    <div class="bar" style="width:90px;"><span>2001</span></div>
    <div class="bar" style="width:87px;"><span>2002</span></div>
    <div class="bar" style="width:86px;"><span>2003</span></div>
    <div class="bar" style="width:90px;"><span>2004</span></div>
    <div class="bar" style="width:82px;"><span>2005</span></div>
    <div class="bar" style="width:80px;"><span>2006</span></div>
    <div class="bar" style="width:92px;"><span>2007</span></div>
    <div class="bar" style="width:82px;"><span>2008</span></div>
    <div class="bar" style="width:78px;"><span>2009</span></div>
    <div class="bar" style="width:77px;"><span>2010</span></div>
    <div class="bar" style="width:78px;"><span>2011</span></div>
    <div class="bar" style="width:77px;"><span>2012</span></div>
  </div>
</body>
</html>
